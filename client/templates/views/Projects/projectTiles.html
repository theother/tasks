
<template name="projectTiles">
<div id="projectTiles">

  <div class="ui cards">
  {{#each Project}}
    <div class="card">
      <div class="removeLable" id="removeProjectLable">
        <i class="remove circle icon"></i>
      </div>
      <div class="content">
        <div class="header cardHeader">{{projectName}}</div>
        <div class="description">
          {{projectDescription}}
        </div>
      </div>
    </div>
  {{/each}}
  </div>

</div>
</template>
